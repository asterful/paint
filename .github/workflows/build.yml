name: Update Deploy Branch

on:
  push:
    branches: ['main']

permissions:
  contents: write

jobs:
  update-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate build info
        run: |
          echo "{" > build-info.json
          echo "  \"hash\": \"$(git rev-parse --short HEAD)\"," >> build-info.json
          echo "  \"message\": \"$(git log -1 --pretty=%B | head -n 1 | sed 's/"/\\"/g')\"" >> build-info.json
          echo "}" >> build-info.json
          cat build-info.json
      
      - name: Push to deploy branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B deploy
          git add -f build-info.json
          git commit -m "Deploy build from ${{ github.sha }}"
          git push -f origin deploy
