<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Prototype: Shader Masking</title>
    <style>
        html, body { 
            overflow: hidden; 
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif; 
        }
        #renderCanvas { 
            width: 100%; 
            height: 100%; 
            touch-action: none; 
            outline: none; 
        }
        #debug-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            text-align: right;
        }
        #fps-box {
            font-size: 1.5em;
            color: #ffff00;
            margin-bottom: 5px;
        }
        #commit-hash-box {
            font-size: 1.5em;
            color: #ffff00;
            margin-bottom: 5px;
        }
        #commit-message-box {
            font-size: 1.5em;
            color: #ffff00;
            max-width: 400px;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #loading-text {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        .crosshair-dot {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text">Loading...</div>
        <div class="spinner"></div>
    </div>
    <div id="debug-container">
        <div id="fps-box">FPS: 0</div>
        <div id="commit-hash-box"></div>
        <div id="commit-message-box"></div>
    </div>
    <div id="crosshair">
        <div class="crosshair-dot"></div>
    </div>
    <canvas id="renderCanvas"></canvas>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
