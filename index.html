<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Prototype: Shader Masking</title>
    <style>
        html, body { 
            overflow: hidden; 
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif; 
        }
        #renderCanvas { 
            width: 100%; 
            height: 100%; 
            touch-action: none; 
            outline: none; 
        }
        #debug-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            text-align: right;
        }
        #fps-box {
            font-size: 1.5em;
            color: #ffff00;
            margin-bottom: 5px;
        }
        #commit-hash-box {
            font-size: 1.5em;
            color: #ffff00;
            margin-bottom: 5px;
        }
        #commit-message-box {
            font-size: 1.5em;
            color: #ffff00;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="debug-container">
        <div id="fps-box">FPS: 0</div>
        <div id="commit-hash-box"></div>
        <div id="commit-message-box"></div>
    </div>
    <canvas id="renderCanvas"></canvas>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
