<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Prototype: Shader Masking</title>
    <style>
        html, body { 
            overflow: hidden; 
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif; 
        }
        #renderCanvas { 
            width: 100%; 
            height: 100%; 
            touch-action: none; 
            outline: none; 
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            pointer-events: none;
            border-radius: 8px;
            max-width: 300px;
        }
        #score-box {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #0096FF;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }
        #fps-box {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            color: #ffff00;
            font-family: monospace;
        }
        #debug-box {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9em;
            color: #00ff00;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
            border-radius: 4px;
            line-height: 1.6;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="fps-box">FPS: 0</div>
        <div id="score-box">Coverage: 0.0%</div>
    </div>
    <div id="debug-box">Debug Info</div>
    <canvas id="renderCanvas"></canvas>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
