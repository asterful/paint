<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Prototype: Shader Masking</title>
    <style>
        html, body { 
            overflow: hidden; 
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif; 
        }
        #renderCanvas { 
            width: 100%; 
            height: 100%; 
            touch-action: none; 
            outline: none; 
        }
        #fps-box {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            color: #ffff00;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="fps-box">FPS: 0</div>
    <canvas id="renderCanvas"></canvas>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
